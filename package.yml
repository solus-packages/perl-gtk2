name       : perl-gtk2
version    : '1.24992'
release    : 3
source     :
    - https://cpan.metacpan.org/authors/id/X/XA/XAOC/Gtk2-1.24992.tar.gz : a2ed6902f7f29f7c8dddbe58119589f433252a12132c295c54afbac587cc8480
license    : LGPL-2.1
component  : programming.perl
summary    : Perl bindings for Gtk+ 2.x
description: |
    Perl bindings for Gtk+ 2.x
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gtk+-2.0)
    - perl-cairo
    - perl-glib
    - perl-pango
    - perl-extutils-depends
    - perl-extutils-pkgconfig
rundeps    :
    - perl-cairo
    - perl-glib
    - perl-pango
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
check      : |
    %perl_build test
